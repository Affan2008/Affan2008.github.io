<p class="m"><b>Microsoft Windows</b></p>
<p>Windows is a proprietary graphical operating system developed by Microsoft. First released in 1985, Windows is currently the most popular operating system, followed by macOS and Linux-based operating systems (Source: <a target="_blank" href="https://en.wikipedia.org/wiki/Usage_share_of_operating_systems">Wikipedia</a>).</p>
